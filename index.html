<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    
        <!-- Gallery -->
        <section class="gallery">
            <div class="container">
                <div class="row">
                    <div class="gallery-filter">
                        <span class="filter-item active" data-filter="all">All</span>
                        <span class="filter-item" data-filter="shoe">Shoe</span>
                        <span class="filter-item" data-filter="headphone">Headphone</span>
                        <span class="filter-item" data-filter="camera">Camera</span>
                    </div>
                </div>
                <div class="row">
                    <!-- Gallery item start -->
                    <div class="gallery-item shoe">
                        <div class="gallery-item-inner">
                            <img src="img/shoes1.jpg" alt="1">
                        </div>
                    </div>

                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8aGVhZHBob25lc3xlbnwwfHwwfHw%3D&ixlib=rb-1.2.1&w=1000&q=80" alt="1">
                        </div>
                    </div>

                    <div class="gallery-item camera">
                        <div class="gallery-item-inner">
                            <img src="https://c4.wallpaperflare.com/wallpaper/172/847/699/nikon-camera-desert-abstract-modern-hd-wallpaper-preview.jpg" alt="1">
                        </div>
                    </div>

                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="https://www.hdwallpaper.nu/wp-content/uploads/2015/04/1352438.jpg" alt="1">
                        </div>
                    </div>

                    <div class="gallery-item camera">
                        <div class="gallery-item-inner">
                            <img src="https://cdn.suwalls.com/wallpapers/photography/sony-camera-46132-1920x1080.jpg" alt="1">
                        </div>
                    </div>

                    <div class="gallery-item headphone">
                        <div class="gallery-item-inner">
                            <img src="https://media.istockphoto.com/photos/headphones-with-hearth-shaped-cable-on-pink-wallpaper-picture-id1197887127" alt="1">
                        </div>
                    </div>
                </div>
            </div>
        </section>

<script src="js/main.js"></script>
</body>
</html>
